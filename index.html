<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>O Porquinho do Minecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

<body>

    <div class="tamanho">

        <section class="menu">

            <div class="logo">
                <img src="img/logoporco.png" alt="">
            </div>

            <div class="links">
                <nav>
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Tutorial</a></li>
                        <li><a href="">Mapa</a></li>
                        <li><a href="">Ajude</a></li>
                        <li><a href="">Sobre</a></li>
                    </ul>
                </nav>
            </div>

        </section>

        <div class="contador">
            <p>Nosso servidor está <span id="i1" class="status" data-playercounter-ip="51.81.11.167:25586"

            <p id="i2">com <span class="players" data-playercounter-ip="51.81.11.167:25586"

        </div>

    </div>

    <footer>
        <p>Todos os direitos reservados - O Porquinho do Minecraft ©</p>
